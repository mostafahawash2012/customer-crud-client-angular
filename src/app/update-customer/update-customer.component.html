<div class="container container text-center jumbotron border border-success p-2 mb-5 mt-5">
<h3>Update Customer</h3>
</div>
<form class="mb-5">
    <div class="form-group">
      <label for="firstName">
        First Name
      </label>
      <input  class="form-control" name="firstName" type="text" [(ngModel)]="customer.firstName">
    </div>
  
    <div class="form-group">
      <label for="lastName">
        Last Name
      </label>
      <input class="form-control" name="lastName" type="text" [(ngModel)]="customer.lastName">
    </div>
    
    
    <div class="form-group">
        <label for="email">
          Email
        </label>
        <input class="form-control" name="email" type="text" [(ngModel)]="customer.email">
      </div>

    <button type="button" (click)="onSubmit()" class="btn btn-primary mb-2 mt-2">Update</button>
   
    <!--
    <div>{{customer.firstName}}</div>
    <div>{{customer.lastName}}</div>
    <div>{{customer.email}}</div>
  -->
  <p *ngIf="error">
    {{error.message}}
</p>
  </form>
  <button class="btn btn-link" [routerLink]="['/']"><< Back to customer list</button>
